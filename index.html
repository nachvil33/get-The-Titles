<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the Titles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Get the Titles</h1>
    </header>
    <main>
        <section class="book-input">
            <h2>Enter Book Details</h2>
            <div>
                <input type="text" id="bookTitle" placeholder="Book Title">
                <input type="text" id="bookAuthor" placeholder="Book Author">
            </div>
            <button id="addBookButton">Add Book</button>
        </section>
        <section class="book-list">
            <h2>Book List</h2>
            <ul id="bookTitles">
                <!-- Book titles will be displayed here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>A Full Tech Flow Solutions® Product By Eng. Ignacio Manuel Castañeda Acuña</p>
    </footer>
    <script src="getTheTitles.js"></script>
    <script src="app.js"></script>
</body>
</html>
